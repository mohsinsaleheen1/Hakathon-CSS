<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Slick Slider -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <!-- Header -->
  <div class="header headers">
    <input type="checkbox" id="check">
    <div class="logo">
      <a href="#"><img src="Assets/logo white.png" alt="" /></a>
    </div>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="Work.html">Gallery</a></li>
      <li><a href="price.html">Price Of Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="navbarbtn">
      <label for="check">
        <i class="fa-solid fa-bars-staggered icon1"></i>
        <i class="fa-solid fa-xmark icon2"></i>
      </label>
    </div>
  </div>
  <!-- Work -->
  <section class="work works">
    <div class="heading">
      <h1>Our Work</h1>
    </div>
    <div class="carousel">
      <div class="single-item">
        <div><img src="Assets/price.png" alt="Slide 1" /></div>
        <div><img src="Assets/price.png" alt="Slide 2" /></div>
        <div><img src="Assets/price.png" alt="Slide 3" /></div>
      </div>
    </div>
  </section>
  <!-- Contact -->
  <div class="contact">
    <div class="heading">
      <h1>Any Question ?</h1>
    </div>
    <div class="contactform">
      <div class="form">
        <input type="text" placeholder="Your name" />
        <input type="text" placeholder="Your telephone number" />
        <textarea name="" id="" placeholder="Your question"></textarea>
        <button>Send</button>
      </div>
      <div class="content">
        <p>
          Write to us and we will be sure to answer all your questions and
          give you a comprehensive consultation.
        </p>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="footer">
      <img src="Assets/logo white.png" alt="" />
      <p><i class="fa-solid fa-phone-volume"></i> +420 000 000 000</p>
      <p><i class="fa-solid fa-location-dot"></i>Na Plze≈àce 1166/0 150 00</p>
    </div>
  </footer>
  <!-- Slick JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
